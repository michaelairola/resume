<div class="row">
    <div class="outside-box"></div>
    <div class="left cell">{% block title %}Title{% endblock %}</div>
    <span class="mid cell">
        <div class="smallCircleContainer">
            <div class="circle small-circle"></div>
        </div>
        <div class="line1"></div>
        <div class="line2"></div> 
    </span>
    <div class="right cell">
        {% block data %}Row Data{% endblock %}
    </div>
</div>
